<script type="text/javascript">/*<![CDATA[*/
    $(document).ready(function() {
        $('acronym').each(function() {
            $(this).replaceWith($('<a />').attr({
                    target: '_blank',
                    href: 'http://ko.wikipedia.org/w/index.php?search=' + encodeURIComponent($(this).text())
                })
            .text($(this).text()));
        });
        
        $('.link-btn').mouseover(function() {
        	$(this).css("color", "#333");
        });
        
        $('.link-btn').mouseout(function() {
            $(this).css("color", "gray");
        });
    });
/*]]>*/</script>
</head>

<tbody>

<tr><td>200</td><td>JOIN_INVALID_USER</td><td>이미 가입승인이 되었거나 입력한 정보와 일치하는 사용자가 없을 경우</td></tr>
<tr><td>201</td><td>JOIN_EXPIRED_MAIL</td><td>인증 메일의 유효기간이 만료되었을 경우</td></tr>
